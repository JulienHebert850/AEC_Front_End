<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Index</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <!-- VOTRE CSS ICI APPPPPPRRRRREEESSSSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="FormulaireEnvoye.html">
    <div class="container-fluid">
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom">
            </div>

            <div class="form-group col-md-6">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom">
            </div>
        </div>

        <div class="form-group">
            <label for="demandeaide">Sujet de la demande d'aide</label>
            <select id="demandeaide" class="form-control">
                <option selected>Choisissez une option</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Bootstrap</option>
                <option>Positionnement des divisions</option>
                <option>Parallax</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question">Posez votre question</label>
            <textarea class="form-control" id="question" rows="5"></textarea>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input"
                       type="radio" id="prioriteurgent">
                <label class="form-check-label"
                       for="prioriteurgent">
                    Urgent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio" id="prioriteimportant">
                <label class="form-check-label"
                       for="prioriteimportant">
                    Important
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio" id="prioritepeutattendre">
                <label class="form-check-label"
                       for="prioritepeutattendre">
                    Peut attendre
                </label>
            </div>
        </div>
        <input type="reset" value="Reset">
        <input type="submit" value="Envoyer">
    </div>
</form>






<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="Bootstrap/jquery-3.4.1.min.js"></script>
<script src="Bootstrap/js/bootstrap.js"></script>
</body>
</html>
