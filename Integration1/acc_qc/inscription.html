<h1 class="pt-5 mt-5">Formulaire d'inscription - Assetto Corsa Competizione Québec</h1>

<form class="pt-5 px-5 mt-5">
    <div class="form-group pt-5">
        <label for="formnom">Prénom et nom</label>
        <input type="email" class="form-control" id="formnom" placeholder="">
    </div>
    <div class="form-group">
        <label for="formcourriel">Courriel</label>
        <input type="email" class="form-control" id="formcourriel" placeholder="example@courriel.com">
    </div>
    <label for="..." class="pr-1">Dans quelle série désiez-vous rouler?</label>
    <div class="form-check">
        <input class="form-check-input position-static" type="radio" name="blankRadio" id="" value="option1" aria-label="GT3 Challenge Québec">
        <label for="..." class="pr-1">GT3 Challenge Québec</label>
    </div>
    <div class="form-check">
        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="GT3 Sprint Challenge Québec">
        <label for="..." class="pr-1">GT3 Sprint Challenge Québec</label>
    </div>
    <div class="form-check">
        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="GT Cup Challenge Québec">
        <label for="..." class="pr-1">GT Cup Challenge Québec</label>
    </div>
    <div class="form-group">
        <label for="formnumero">Choix du numéro</label>
        <input type="email" class="form-control" id="formnumero" placeholder="Entrez les numéros que vous aimeriez utiliser en course.">
    </div>
    <div class="form-group">
        <label for="formnumero">Choix du nom d'équipe</label>
        <input type="email" class="form-control" id="formequipe" placeholder="Entrez le nom de votre équipe si vous en avez une.">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Choix du véhicule. Si vous connaissez déjà la voiture avec laquelle vous allez roulez, veuillez la sélectionner dans la liste.</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Aston Martin V8 GT3</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <label for="ouijerouleacc" class="pr-1">Est-ce que vous roulez déjà sur ACC?</label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ouijerouleacc" value="Oui">
        <label class="form-check-label" for="ouijerouleacc">Oui</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="nonjeneroulepasacc" value="Non">
        <label class="form-check-label" for="nonjeneroulepasacc">Non</label>
    </div>
</form>
