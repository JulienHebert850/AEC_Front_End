<section id="formulaire">
        <div class="container-fluid pt-5 pl-5">
            <div class="row no-gutters d-flex justify-content-left">

                <div class="col-lg-12">
                    <p>Étape 1</p>
                </div>

                <div class="col-lg-12">
                    <i class="far fa-keyboard d-inline"></i>
                    <p class="d-inline">Entrez votre mot</p>
                </div>

                <div class="col-lg-12">

                    <div class="form-control form form-inline" id="my-form">
                        <label for="case"></label>
                        <input id="case" name="case" placeholder="Entrez votre mot">
                        <button type="submit" name="submit" class="btn btn-primary mb-2" onclick="prendrevaleur()">GO</button>
                    </div>

                    <div id="error"></div>

                </div>
                <div class="col-lg-12">
                    <p>Utilisez * pour les caractères spéciaux</p>
                </div>

            </div>
        </div>
</section>
